<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="http://api.espn.com/v1//sports/football/nfl" rel="stylesheet">
    <title>Catches</title>
    <style>
    </style>
</head>
<body>

    <div>
        <h2>All Products</h2>
        <ul id="RK NAME" />
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="rkName" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="RK NAME" />
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>var uri = 'api/products';

        $(document).ready(function () {
            // Send an AJAX request
            $.getJSON(uri)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<li>', { text: formatItem(item) }).appendTo($('#RK NAME'));
                    });
                });
        });

        function formatItem(item) {
            return item.Name + ': $' + item.Price;
        }

        function find() {
            var id = $('#rkName').val();
            $.getJSON(uri + '/' + id)
                .done(function (data) {
                    $('#RK Name').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#RK NAME').text('Error: ' + err);
                });
        }</script>
</body>
</html>
